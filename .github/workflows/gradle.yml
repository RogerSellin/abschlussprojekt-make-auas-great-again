name: Java-CI

on:
  push:
    branches:
      - master
      - Integrationsbranch
      - Data-translation
  pull_request:
    branches:
      - master
      - Integrationsbranch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 13
      - name: Run Tests
        run: ./gradlew check
      - name: SpotBugs
        run: ./gradlew spotBugsMain

