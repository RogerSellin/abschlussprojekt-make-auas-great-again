<!DOCTYPE html>
<html lang="en"
      th:replace="~{mopslayout :: html(name='feedback', headcontent=~{:: headcontent}, navigation=~{:: navigation}, bodycontent=~{:: bodycontent})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>feedback</title>
    <th:block th:fragment="headcontent">
        <!-- Links, Skripts, Styles hier einfügen! -->
    </th:block>
</head>
<body>
<header>
    <nav class="navigation navigation-secondary" is="mops-navigation" th:fragment="navigation">
        <ul>
            <li class="active"><a href="/feedback/dozenten">Übersicht</a></li>
            <li><a href="/feedback/dozenten/watch">Feedback ansehen</a></li>
            <li><a href="/feedback/dozenten/new">Neuen Fragebogen erstellen</a></li>
        </ul>
    </nav>
</header>
<main th:fragment="bodycontent">
    <h1 class="display-4 text-center">Dozenten-Übersicht</h1>
    <h3 class="text-center">Willkommen auf der Dozenten-Übersicht des Feedback-Subsystems von MOPS.</h3>
    <h4>Veranstaltungsübersicht</h4>
    <div class="row row-cols-1 row-cols-md-3">
        <div class="col mb-3" th:each="veranstaltung : ${veranstaltungen}">
            <div class="card text-center h-100">
                <img alt="..." class="card-img-top" th:src="@{/vorlesung.jpg}">
                <div class="card-body">
                    <h2 class="card-title" th:text="${veranstaltung.getName()}">Programmierung</h2>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
