<!DOCTYPE html>
<html lang="en"
      th:replace="~{mopslayout :: html(name='feeback', headcontent=~{:: headcontent}, navigation=~{:: navigation}, bodycontent=~{:: bodycontent})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Feedback</title>
    <th:block th:fragment="headcontent">
        <!-- Links, Skripts, Styles hier einfügen! -->
    </th:block>
</head>
<body>
<header>
    <nav class="navigation navigation-secondary" is="mops-navigation" th:fragment="navigation">
        <ul>
            <li><a th:href="@{/feedback/studenten}">Übersicht</a></li>
            <li><a th:href="@{/feedback/studenten/ergebnis}">Evaluationsergebnisse</a></li>
        </ul>
    </nav>
</header>
<main th:fragment="bodycontent">
    <!-- Restlichen Inhalt hier einfügen! -->
    <h2 th:text="${fragebogen.veranstaltungsname}">Feebackübersicht</h2>
    <div class="col mb-4" th:each="frage :${fragebogen.fragen}">
        <h3 th:text="${frage.toString()}"></h3>
        <div th:each="antwort: ${frage.getAntworten()}">
            <p th:text="${antwort.toString()}"></p>
        </div>
    </div>
</main>
</body>
</html>
